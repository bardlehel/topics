<div>
    <form ng-submit="saveModel">
        <!--  view/edit fields for model -->
        <div>
            <label>Model's Name</label>
            <input type="text"  ng-model="modelName" />
        </div>

        <div>
            <label>Cam Feed URL</label>
            <input type="text"  ng-model="camFeedUrl" />
        </div>

        <div>
            <label>Model Page URL</label>
            <input type="text"  ng-model="modelPageUrl" />
        </div>

        <div class="scraped-model-data">
            <img ng-src="modelPic" />
        </div>

        <!--  add/vote tags -->
        <div class="col-xs-4 col-xs-offset-4 top-buffer">
            <div auto-complete url="/search" model="data.tags"></div>
        </div>

        <input type="submit" value="Save" />
    </form>
</div>
