<div>
    <ul ng-controller="ItemsController" class="nav">
        <input type="text" value="ItemName" ng-model="newItemName"
               placeholder="name of new item...">
        <button ng-click="addItem()">Add Property</button>
        <li ng-repeat="item in items" id="item{{item.id}}">
            <label>Name:</label>
            <input type="text" value="{{item.name}}" />
            <label>Type:</label>
            <select>
                <option>Text</option>
                <option>Number</option>
                <option>Date</option>
                <option>Time</option>
                <option>URL</option>
                <option>Location</option>
            </select>
            <a ng-click="deleteItem($index)" class="delete-item">x</a>
        </li>
    </ul>
</div>
